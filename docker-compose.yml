version: '3'

services:

 nats-server:
   image: nats:latest
   ports:
     - "8222:8222"
  
 client-gateway:
   build: ./gateway-ms
   ports:
     - "3001:3001"
     - ${GATEWAY_PORT}:3000
   volumes:
     - ./gateway-ms/src:/usr/src/app/src
   command: npm run start:dev
   environment:
     - PORT=3000
     - NATS_SERVERS=nats://nats-server:4222

